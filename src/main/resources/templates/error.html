<!DOCTYPE html>

<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
这是一个自定义异常的界面

<!--获取到报错的信息 等,按需求获取所需的报错信息
